{% extends "base.html" %}

{% block page_content %}

<p>Upload an image to classify as a wolf 🐺 or a Siberian husky 🐶.</p>

<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.image }}
        <button type="submit" class="btn btn-success">Make prediction</button>
    </form>
</div>

{% if image_obj %}
<img src="{{image_obj.image.url}}" alt="Your uploaded picture">
{% endif %}

{% if prediction %}

{{ prediction }}

{% endif %}

{% endblock %}
