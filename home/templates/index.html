{% extends "base.html" %}
{% load static %}
{% block page_content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static "GitHub-Logo.png" %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static "home/wolf.jpeg" %}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Wolf vs. Dog</h5>
                <p>A machine learning project</p>
                <p>Image credit: <a href="https://www.inaturalist.org/observations/7809693">Mark Olivier</a></p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static "GitHub-Logo.png" %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Project 3</h5>
                <p>A great project</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock %}
